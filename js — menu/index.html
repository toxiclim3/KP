	    <script>
        let opened;
        function show(item){
            if(opened)
            {
                opened.style.display = "none";
            }
            if(opened === item.nextElementSibling){
                opened.style.display = "none";
                opened = null;
                return;
            }
            opened = item.nextElementSibling;
            item.nextElementSibling.style.display = "block";
        }
    </script>
